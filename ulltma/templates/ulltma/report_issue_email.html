{% extends "ulltma/emailayout.html" %}

{% load static %}

{% block body %}
<div class="text-center main">
	<img src="cid:image" height="50px" width="175px">
	<h1> Issue reported by {{ user.first_name }} {{user.last_name}} on {{date}} </h1>
	<h1> Email of reporter: {{ user.email }}</h1>
	<p> {{ description }} </p>
</div>
{% endblock %}
