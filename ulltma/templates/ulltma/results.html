{% extends "ulltma/layout.html" %}

{% load static%}

{% block body%}

<link rel="stylesheet" type="text/css" href="{%static 'ulltma/css/results.css'%}">

<div class="container main text-center">
	<h2>REPORT FOR {{fname}}</h2>
	<H3>{{name}}</H3>
	<H3>{{date}}</H3>
	<br><br>
	<div class="img text-center">
		<img src="data:image/png;base64,{{data}}" height="300" width="300">
	</div>
	
	<br> <br>

	<div class="text-center">
		<button class="btn-light no-border" onclick="window.location.href='{% url 'dashboard' %}' "> Go Back </button>
	</div>
</div>
{% endblock %}
