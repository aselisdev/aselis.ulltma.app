{% load static %}

<html>
<head>
	<title>ULLTMA, the Universal Learner-Learning Tool Matchmaker App</title>
	<link rel="shortcut icon" href="{%static 'ulltma/images/favicon.ico'%}">
	<meta name="viewport" content="width=device-width, initial-scale-1" charset="utf-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://www.geogebra.org/apps/deployggb.js"></script>

	<link rel="stylesheet" type="text/css" media="screen and (min-width:900px)" href="{% static 'ulltma/css/basestyle.css' %}">
	<link rel="stylesheet" type="text/css" media="screen and (max-width:900px)" href="{% static 'ulltma/css/basestyle-mobile.css' %}">

</head>
<body>

	<nav class="navbar navbar-toggleable-xl navbar-expand-md navbar-light bg-light">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{%url 'dashboard'%}"><img id="logo" src="{%static 'ulltma/images/aselis_logo.png' %}" height="40px" width="150px"></a>
			</div>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<div class="dropdown">
 						<button class="btn dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    						<img id="logo" src="{%static 'ulltma/images/hamburger.png' %}" height="25px" width="25px">
  						</button>
 						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
 							<a class="dropdown-item" href="{%url 'dashboard'%}">Home</a>
    						<a class="dropdown-item" href="{%url 'changepassword'%}">Change Password</a>
    						<a class="dropdown-item" href="{%url 'ltprep'%}">Retake Learning Style Assessment -- {{daysleft}}</a>
    						<div class="dropdown-divider"></div>
    						<h6 class="dropdown-header">Contact us!</h6>
    						<a class="dropdown-item" href="{%url 'techsupport'%}">Technical Support</a>
    						<a class="dropdown-item" href="{%url 'reportissue'%}">Report an Issue</a>
    						<div class="dropdown-divider"></div>
    						<a class="dropdown-item" href="{%url 'faq'%}">FAQ</a>
    						<a class="dropdown-item" href="{%url 'logout'%}">Log Out</a>
 						</div>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	{% block body %}

	{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
</body>
</html>
