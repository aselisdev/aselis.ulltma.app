{% load static %}

<html>
<head>
	<title>ULLTMA, the Universal Learner-Learning Tool Matchmaker App</title>
	<link rel="shortcut icon" href="{%static 'ulltma/images/favicon.ico'%}">

	<link rel="stylesheet" type="text/css" href="{% static 'ulltma/node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'ulltma/node_modules/jquery/dist/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'ulltma/node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'ulltma/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'ulltma/css/basestyle.css' %}">

</head>
<body>

	<nav class="navbar navbar-toggleable-xl navbar-expand-md navbar-light bg-light">

				<a class="navbar-brand" href="{%url 'dashboard'%}"><img id="logo" src="{%static 'ulltma/images/aselis_logo.png' %}" height="40px" width="150px"></a>
			</div>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<div class="dropdown">
 						<button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

 						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
 							<a class="dropdown-item" href="{%url 'dashboard'%}">Home</a>
    						<a class="dropdown-item" href="{%url 'changepassword'%}">Change Password</a>
    						<a class="dropdown-item" href="{%url 'ltprep'%}">Retake Learning Style Assessment -- {{daysleft}}</a>

    						<a class="dropdown-item" href="{%url 'techsupport'%}">Technical Support</a>
    						<a class="dropdown-item" href="{%url 'reportissue'%}">Report an Issue</a>
    						<div class="dropdown-divider"></div>
    						<a class="dropdown-item" href="{%url 'faq'%}">FAQ</a>
    						<a class="dropdown-item" href="{%url 'logout'%}">Log Out</a>

					</div>
