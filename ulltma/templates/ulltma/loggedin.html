{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>ULLTMA, the Universal Learner-Learning Tool Matchmaker App</title>
	<link rel="shortcut icon" href="{%static 'ulltma/images/favicon.ico'%}">
	<meta name="viewport" content="width=device-width, initial-scale-1" charset="utf-8"/>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://www.geogebra.org/apps/deployggb.js"></script>

	<link rel="stylesheet" type="text/css" media="screen and (min-width:900px)" href="{% static 'ulltma/css/basestyle.css' %}">
	<link rel="stylesheet" type="text/css" media="screen and (max-width:900px)" href="{% static 'ulltma/css/basestyle-mobile.css' %}">

</head>
<body>

	<nav class="navbar navbar-toggleable-xl navbar-expand-md navbar-light bg-light">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{%url 'dashboard'%}"><img id="logo" src="{%static 'ulltma/images/aselis_logo.png' %}" height="40px" width="150px"></a>
			</div>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<div class="dropdown">
					  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
					    <img id="logo" src="{%static 'ulltma/images/hamburger.png' %}" height="25px" width="25px">
					  </button>
					  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
					    <li><a class="dropdown-item" href="{%url 'dashboard'%}">Home</a></li>
    					<li><a class="dropdown-item" href="{%url 'changepassword'%}">Change Password</a></li>
    					<li><a class="dropdown-item" href="{%url 'ltprep'%}">Retake Learning Style Assessment -- {{daysleft}}</a></li>
    					<li><div class="dropdown-divider"></div></li>
    					<li><h6 class="dropdown-header">Contact us!</h6></li>
    					<li><a class="dropdown-item" href="{%url 'techsupport'%}">Technical Support</a></li>
    					<li><a class="dropdown-item" href="{%url 'reportissue'%}">Report an Issue</a></li>
    					<li><div class="dropdown-divider"></div></li>
    					<li><a class="dropdown-item" href="{%url 'faq'%}">FAQ</a></li>
    					<li><a class="dropdown-item" href="{%url 'logout'%}">Log Out</a></li>
					  </ul>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	{% block body %}

	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
</body>
</html>
