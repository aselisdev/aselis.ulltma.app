{% extends "ulltma/layout.html" %}

{% load static %}

{%block body%}

<link rel="stylesheet" type="text/css" media="screen and (min-width:900px)" href="{% static 'ulltma/css/signinp1.css' %}">
<link rel="stylesheet" type="text/css" media="screen and (max-width:900px)" href="{% static 'ulltma/css/signinp1-mobile.css' %}">

	<div class="container-fluid main text-center">
		<p> Scan the QR below to register with Your OTP password. Once you're done, click Next to move ahead.</p>
		<div id="qrproper">
			<canvas id='canvas'></canvas>
			<script src="{% static 'ulltma/node_modules/qrcode/build/qrcode.js' %}"></script>
			<script>
			  QRCode.toCanvas(document.getElementById('canvas'), "{{qr_url}}", function (error) {
			    if (error) console.error(error)
			    console.log('success!');
			  })
			</script>
		</div>

		<button onclick="{% url 'ltprep' %}"> Next </button>
	</div>

{% endblock %}
